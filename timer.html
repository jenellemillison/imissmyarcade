<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Pomodoro</h3>
  <p>Insert a token to start a Pomodoro study session!</p>
	
	<audio id="coinAudio"> 
        <source src="/Music/coin.mp3" type="audio/mp3"> 
    </audio>
	<button type="button" id="coinBTN" class="btn btn-primary" onClick="playCoin()" data-bs-toggle="modal" data-bs-target="#myModal">
		<img src = "./Images/insert_token.png" height = "30" width="20">
    Insert Token
	</button>
            &nbsp;
            &nbsp;
	  <script src="timer_js.js"></script>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Pomodoro</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Study time! Study til the timer runs out or else GAME OVER.
 		<p id="timer"></p>  
 		<script
		src = "timer_js.js">
	  	</script>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
            <audio id="gameOverAudio"> 
            	<source src="/Music/Mario Death.mp3" type="audio/mp3"> 
            </audio>
		  		<button type="gameoverBTN" id="gameoverBTN" onClick="playGameOver()" data-bs-dismiss="modal" class="btn btn-danger"> GAME OVER
		  		</button>
            &nbsp;
            &nbsp;
		  
	  <script src="timer_js.js"></script>
	</div>
    </div>
  </div>
</div>
</div>

</body>
</html>
